<div align="center">
  <h4>Todo Detail</h4>
  <div *ngIf="todo">
  <h3>{{todo.fieldText}}</h3>
  <p>Description: {{todo.fieldDesc}}</p>
  <button (click)="goBack()" type="button" class="btn btn-danger">
          <span class="glyphicon glyphicon-chevron-left"></span>
          Go Back
        </button>
  </div>
  </div>
